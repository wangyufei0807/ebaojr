<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录 - 颐宝金融</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, target-densityDpi=device-dpi, user-scalable=no">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/logreg.css">
</head>
<body>
<div class="g-doc">
    <div class="g-hd">
        <div class="m-topbar">
            <div class="wrap">
                <div class="f-fl">
                    <a href="#" class="kefu"><i class="icon-kefu"></i>在线客服</a>
                    <span><i class="icon-kftel"></i>客服电话 400-699-2677  (9:00-17:30)</span>
                </div>
                <div class="f-fr">
                    <a href="#"><i class="icon-wenhao"></i>帮助中心</a>
                    <a href="#" class="zhiyin"><i class="icon-zhiyin"></i>新手指引</a>
                </div>
            </div>
        </div>
        <div class="m-toparea">
            <div class="wrap f-cb">
                <div class="logo"><a href="/"><img src="images/logo.png"></a></div>
            </div>
        </div>
    </div>

    <div class="g-bd">
        <div class="m-logreg">
            <div class="wrap">
                <div class="m-login box">
                    <div class="tit">
                        <a href="#" class="link"><span class="f-colorblue">没有账号?</span> <span class="f-colororange">注册送百元</span></a>
                        <h1>欢迎会员登录</h1>
                    </div>
                    <div class="bd">
                        <div class="m-form">
                            <form id="loginForm" novalidate="novalidate">
                                <div class="formItem f-pr">
                                    <i class="icon-account"></i>
                                    <span class="icon-line"></span>
                                    <input type="text" autocomplete="off" placeholder="用户名/邮箱/手机号" name="account" class="u-ipt">
                                    <span class="ipt-err"></span>
                                </div>
                                <div class="formItem f-pr">
                                    <i class="zr-icon icon-password"></i>
                                    <span class="icon-line"></span>
                                    <input type="text" autocomplete="off" placeholder="请输入密码" name="password" class="u-ipt">
                                    <span class="ipt-err"></span>
                                </div>
                                <p class="security"><i class="icon-baozhang"></i><span>您的信息已使用SSL加密技术，数据传输安全</span></p>
                                <div style="margin-bottom:20px" class="formItem">
                                    <input type="submit" value="立即登录" class="u-btn u-btn-blue" id="subBtn">
                                </div>
                                <p class="f-cb"><span class="login-msg">用户名或密码错误！</span><a href="#" class="flink"><span>忘记？</span>找回密码</a></p>
                            </form>
                        </div>
                    </div>
                    <div class="m-wxts">
                        <p>温馨提示：</p>
                        <p class="f-ti2">申请借款的过程中，投牛官方及工作人员不会以电话、短信、邮件等任何方式，以担保费、咨询费等任何名义向您收取任何费用。请您务必知晓，谨防任何组织及个人的诈骗信息。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="g-ft2">
        <div class="wrap">
            <p>
                <a href="#">关于我们</a> | <a href="#">联系我们</a> | <a href="#">隐私声明</a> | <a href="#">法律声明</a>
            </p>
            <p>&copy; 2013-2015 颐宝金融 All rights reserved 东亮颐宝金融(厦门)资产管理有限公司</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
</body>
</html>
