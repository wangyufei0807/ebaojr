    <meta name="viewport" content="width=device-width, target-densityDpi=device-dpi, user-scalable=no">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/common.css">

</head>
<body>
<div class="editphone">
    <form style="display: block">
        <div class="formitem f-cb">
            <label class="lab">邮箱：</label>
            <div class="ipt">
                <input type="text" id="email" class="u-ipt" value="" placeholder="请输入邮箱"/>
                <span class="ipt-err"><label for="email" class="error">邮箱不能为空</label></span>
            </div>
        </div>
        <div class="formitem f-cb">
            <label class="lab"></label>
            <div class="ipt">
                <div class="ssl">
                    <i class="icon-ensure"></i>
                    您的信息已使用SSL加密技术，数据传输安全
                </div>
            </div>
        </div>
        <div class="formitem f-cb" style="margin-bottom: 0px">
            <label class="lab"></label>
            <div class="ipt">
                <input type="button" value="立即验证" id="tjedit" class="u-btn u-btn-orange editbtn">
            </div>
        </div>
    </form>

    <div class="success" style="display: none">
        <div class="f-cb">
            <i class="icon-duigou"></i>
            <div class="tishi">
                <p class="p1">恭喜您，验证邮箱成功！</p>
                <p class="p2"><span class="f-colorblue">7秒</span>后自动关闭此页面，或者<a href="#" class="f-colororange">手动关闭</a></p>
            </div>
        </div>

        <p class="bottom">若您无法使用验证，请联系客服 <span class="f-colororange">400-111-8090</span></p>
    </div>
</div>
